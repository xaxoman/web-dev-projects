<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    
    ## 1. **To-Do List App**

      Description: 
        Create a simple to-do list where users can add, 
        remove, and mark tasks as completed.
    
     Key Concepts:
    
    - Use arrays to store tasks.
    - Implement functions for adding and removing tasks.
    - Use loops to display tasks dynamically.
  
    -->
    <div class="container">
        <i class="fas fa-clock"></i>
        <h1>Simple To-do app</h1>
        <div class="dashboard">
            <button onclick="showCompleted()"><i class="fas fa-check"></i> Completed</button>
            <button onclick="inbox()"><i class="fas fa-inbox"></i> Inbox</button>
        </div>
        <input id="task"  type="text" placeholder="ex: do groceries">
       <div class="time">
        <input id="task-date" type="date">
        <input id="task-time" type="time">
       </div>
        <button class="submit" onclick="addTask()">Add task</button>    
    </div>
    <script src="script.js"></script>
</body>
</html>
