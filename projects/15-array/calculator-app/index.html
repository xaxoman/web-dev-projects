<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
</head>
<!--

## 2. **Basic Calculator**

- **Description:** Create a simple calculator that can perform addition, subtraction, multiplication, and division.
- **Key Concepts:**
    
    - Use functions to handle different operations.
    - Use conditions to determine which operation to perform based on user input.
    - Store results in variables and display them.

-->
<body>
    <h1>Simple calculator</h1>
    <div class="calc-container">
        <div id="result">
           
        </div>
       <div class="calculator-flex-row-container">
        <div class="numbers">
            <button id="btn" data-value="√">√</button>
            <button id="btn" data-value="^">x <sup>y</sup></button>
            <button id="btn" data-value="log">log</button>

            <button id="btn" data-value="9">9</button>
            <button id="btn" data-value="8">8</button>
            <button id="btn" data-value="7">7</button>
            <button id="btn" data-value="6">6</button>
            <button id="btn" data-value="5">5</button>
            <button id="btn" data-value="4">4</button>
            <button id="btn" data-value="3">3</button>
            <button id="btn" data-value="2">2</button>
            <button id="btn" data-value="1">1</button>
            <button id="btn" data-value=".">.</button>
            <button id="btn" data-value="0">0</button>
            <button id="btn" data-value="=">=</button>
         </div>
          <div class="operations">
            <button id="btn" data-value="DEL">DEL</button>
            <button id="btn" data-value="x">x</button>
            <button id="btn" data-value="%">%</button>
            <button id="btn" data-value="+">+</button>
            <button id="btn" data-value="-">-</button>
          </div>
       </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
