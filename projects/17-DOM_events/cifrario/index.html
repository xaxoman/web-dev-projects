<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrario</title>
</head>
<body>
    <div class="container-cifrario">
        <h1>Cifrario di cesare</h1>
        <hr>
        <label for="number">Shift (1-25)</label>
        <input type="number" value="1">
        <label for="text">Inserisci il testo</label>
        <textarea placeholder="inserisci il testo..."></textarea>
        <h2>Testo cifrato</h2>
        <p id="testo-cifrato"></p>
        <hr>
    </div>
    <script src="script.js"></script>
</body>
