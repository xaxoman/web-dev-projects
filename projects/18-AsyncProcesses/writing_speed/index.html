<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Calcola velocità di scrittura</title>
</head>
<body>
  <div class="project-container">
    <i class="fas fa-language"></i>
    <h1>Calcola la velocità di scrittura in tempo reale</h1>
    <p>Inserisci il testo qui sotto e inizia a digitare per calcolare la tua velocità di scrittura in tempo reale.</p>
    <p id="random-phrase"></p>
    <textarea disabled id="text" rows="8" placeholder="Inserisci il testo qui..."></textarea>
    <div id="results">
        <p><b>Tempo: </b><span id="time">0</span> secondi</p>
        <p><b>Velocità: </b><span id="speed">0</span> parole al minuto</p>
    </div>
    <button onclick="startGame()">START</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
