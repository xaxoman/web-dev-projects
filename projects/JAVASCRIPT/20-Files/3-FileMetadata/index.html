<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata</title>
</head>
<body>
    <div class="container">
        <h1>File Metadata</h1>
        <form id="form">
            <input type="file" id="file" name="file" required>
            <button type="submit">Invia</button>
        </form>
        <div id="file-info"></div>
    </div>

    <script>
        const form = document.getElementById('form');
        const file = document.getElementById('file');
        const fileInfo = document.getElementById('file-info');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const File_Selezionato = file.files[0];
            if (File_Selezionato) {

                // 1048576 divisor to convert bytes to megabytes
                const fileSizeInMB = (File_Selezionato.size / 1048576).toFixed(2);
                fileInfo.innerHTML = `
                    <ul>
                        <li><strong>Nome:</strong> ${File_Selezionato.name}</li>
                        <li><strong>Dimensioni:</strong> ${fileSizeInMB} megabytes</li>
                        <li><strong>Tipo:</strong> ${File_Selezionato.type}</li>
                        <li><strong>Ultima modifica:</strong> ${new Date(File_Selezionato.lastModified).toLocaleDateString()}</li>
                    </ul>
                `;
            } else {
                fileInfo.innerHTML = '<p>Nessun file selezionato</p>';
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
