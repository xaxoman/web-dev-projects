<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Font awsome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Libreria graph.js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicazione bancaria</title>
</head>
<body>
    <!--
        ISPIRAZIONE PROGETTO
        https://youtu.be/AI6_YbrX4xs?si=uYjtXkaMXvYt2ocD
        https://youtu.be/XpQs42nWvOM?si=KMMR-Tttx_96N3C_
    -->

    <div class="main-container">
        <div class="grafico">
            <h2>Grafico spese</h2>
            <canvas id="grafico_spese" style="width:100%;max-width:700px;"></canvas>
        </div>
        <div class="container-dashboard">
            <h2>Traccia le tue spese e guadagni</h2>
            <p>Inserisci i dati üìù</p>
            <form class="container_input">
                <input id="nome_spesa" type="text" placeholder="*Nome Spesa" required>
                <input id="info_spesa" type="text" placeholder="Descrizione">
                <input id="valore_spesa" type="number" placeholder="*Valore" required>
                <select id="categoria_spesa">
                    <option value="Seleziona Categoria">*Seleziona Categoria</option>
                    <option value="Alimentari">Alimentari</option>
                    <option value="Bollette">Bollette</option>
                    <option value="Abbigliamento">Abbigliamento</option required>
                    <option value="Casa">Casa</option>
                    <option value="Auto">Auto</option>
                    <option value="Altro">Altro</option>
                </select>
                <div id="custom_category_div"></div>
                <input id="data_spesa" type="date" placeholder="Data">
                <button id="AGGIUNGI_SPESA" type="submit">Aggiungi Spesa</button>
            </form>
        </div>  
    </div>
    <table id="tabella_spese">
        <tr>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Valore</th>
            <th>Categoria</th>
            <th>Data</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
