<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loops</title>
</head>
<body>
    <h1>Controlling number of elements displayed in a page</h1>
    <h2>Items per page: <span id="elements"></span></h2>
    <div class="slider-container">
        <p id="min-slider"></p>
        <input id="slider" type="range" min="1" max="10" value="50" class="slider" id="myRange">
        <p id="max-slider"></p>
    </div>
    <div id="while-loop-list"></div>
    <script src="script.js" ></script>
</body>
</html>
