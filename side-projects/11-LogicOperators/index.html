<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND, OR, NOT logic operators</title>
</head>
<body>
    <p style="background-color: orange; text-align: center; font-weight: bold; margin: 0; padding: 0.5rem;">Light the bulb</p>
    

    <div class="bulb">
        <img id="bulb-img" src="img/light-bulb-off.png" alt="bulb">
        <p>Bulb is <b id="bulb-state">off</b></p>
    </div>

   <div class="container">
    <div class="battery">
        <img id="battery" src="img/battery-empty.svg" alt="battery">
        <button  onclick="battery()">Connect</button>
        <p>Is battery connected? <br><b id="battery-state">No.</b></p>
       </div>
        
       <div class="power-button">
        <img id="power-button" src="img/power-button-power-red.svg" alt="switch">
        <button  onclick="powerButton()">On</button>
        <p>Is switch on? <br><b id="power-state">No.</b></p>
       </div>
   </div>

    <script src="script.js" ></script>
</body>
</html>
