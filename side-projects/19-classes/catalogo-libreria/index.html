<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon lib-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CATALOGO LIBRERIA</title>
</head>
<body>
    <!-- THE UI AND STYLE IN GENERAL ARE TAKEN FROM THE OPENLIB OPEN-SOURCE PROJECT-->
    <div class="container">
        <h1>CremaLib</h1>
        <h2 id="selection">Popolari</h2>
        <div class="catalogo_wrapper">

        </div>
    </div>
    <!-- MODAL PER INSERIRE I DATI DEL LIBRO -->
    <div id="modal">
        <div id="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Aggiungi un libro</h2>
            <input type="text" id="titolo" placeholder="*Titolo" autofocus required>
            <input type="text" id="autore" placeholder="*Autore" required>
            <input type="text" id="genere" placeholder="*Genere" required>
            <input type="number" id="anno" placeholder="Anno">
            <input type="url" id="img" placeholder="*URL immagine" required>
            <button class="modal-button" onclick="AddBook()">Aggiungi</button >
        </div>
    </div>
    <!-- MODAL PER LA RICERCA -->
     <div id="modal-ricerca">
        <span class="close-modal">&times;</span>
        <h2>Cerca libro</h2>
        <input type="text" placeholder="Titolo Libro" autofocus>
        <input type="text" placeholder="Genere">
        <input type="text" placeholder="Autore">
        <button class="modal-button" onclick="CercaLibro()">Cerca</button>
     </div>
    <nav id="navbar">
        <div id="AggiungiLibro"><i class="fas fa-plus"></i> Aggiungi</div>
        <div id="MostraRicerca"><i class="fas fa-search"></i> Cerca</div>
        <div onclick="saved()"><i class="fas fa-bookmark"></i> Salvati</div>
        <div onclick="ShowSettings()"><i class="fas fa-cog"></i> Impostazioni</div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
